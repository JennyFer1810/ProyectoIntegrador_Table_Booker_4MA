
<div class="container-fluid">
  <div class="bg-image">
    <div class="row justify-content-center">
      <div class="col-10 col-md-10 col-lg-10 text-center">
        <img
          src="../../../assets/icons/user_login.svg"
          class="mx-auto"
          alt="user"
          width="100"
        />
        <h2>Persona 1</h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-10 col-md-6 col-lg-6">
        <div class="container mt-4">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="opcion1-tab"
                data-toggle="tab"
                href="#opcion1"
                role="tab"
                aria-controls="opcion1"
                aria-selected="true"
                >Opción 1</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="opcion2-tab"
                data-toggle="tab"
                href="#opcion2"
                role="tab"
                aria-controls="opcion2"
                aria-selected="false"
                >Opción 2</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="opcion1"
              role="tabpanel"
              aria-labelledby="opcion1-tab"
            >
              <form>
                <div class="form-group">
                  <label for="nombre1">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre1"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="apellido1">Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido1"
                    placeholder="Ingrese su apellido"
                  />
                </div>
                <div class="form-group">
                  <label for="identificacion1">Identificación:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="identificacion1"
                    placeholder="Ingrese su identificación"
                  />
                </div>
                <div class="form-group">
                  <label for="email1">Correo Electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email1"
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="opcion2"
              role="tabpanel"
              aria-labelledby="opcion2-tab"
            >
              <form>
                <div class="form-group">
                  <label for="nombre2">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre2"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="apellido2">Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido2"
                    placeholder="Ingrese su apellido"
                  />
                </div>
                <div class="form-group">
                  <label for="identificacion2">Identificación:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="identificacion2"
                    placeholder="Ingrese su identificación"
                  />
                </div>
                <div class="form-group">
                  <label for="email2">Correo Electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email2"
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ul class="nav nav-tabs">
  <li class="nav-item" *ngFor="let tab of tabs">
    <a
      class="nav-link"
      [class.active]="tab === activeTab"
      (click)="setActiveTab(tab)"
    >
      {{ tab.title }}
    </a>
  </li>
</ul>

<div class="tab-content">
  <div
    class="tab-pane"
    *ngFor="let tab of tabs"
    [class.show]="tab === activeTab"
  >
    <p>{{ tab.content }}</p>
  </div>
</div>
